        function showMessage(f){
            if(f=="happy")
            message="Be happy,enjoy your day!"

            message="avoid using phone,have light lunch and sleep early"
            else if(f=="angry")
            message = "avoid salt do meditation....seek god's help"
            document.getElementById("data").innerHTML ="<h2>"+message+"</h2>"
        }
    
    </script>
</head>
<body>

</div>
